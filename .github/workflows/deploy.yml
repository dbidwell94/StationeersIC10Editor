name: Build and Release Mod

on:
  push:
    branches:
     - main
     - dev
    tags:
     - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: RageAgainstThePixel/setup-steamcmd@v1

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - run: |
          for i in {1..8}; do
            steamcmd +login anonymous +sDepotDownloadFileFilter "*.dll" +app_update 600760 validate +quit && break
            echo "SteamCMD failed, retry #$i"
            sleep 20
          done

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Build project
        run: |
          # Merge dlls from submodule with dedicated server dlls
          export STATIONEERS_DLL_DIR="$GITHUB_WORKSPACE/assemblies/Editor/Stationeers"
          cp $STEAM_DIR/steamapps/common/Stationeers\ Dedicated\ Server/rocketstation_DedicatedServer_Data/Managed/*.dll $STATIONEERS_DLL_DIR/
          find $STATIONEERS_DLL_DIR
          dotnet restore
          dotnet build --configuration Release Main.csproj

      - name: Find compiled DLL
        if: github.ref_type == 'tag'
        id: find_dll
        run: |
          DLL_PATH=$(find ./bin/Release -type f -name '*.dll' | head -n 1)
          echo "dll_path=$DLL_PATH" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: github.ref_type == 'tag'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: ${{ steps.find_dll.outputs.dll_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
